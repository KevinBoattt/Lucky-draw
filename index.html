<!DOCTYPE html>
<html>
<head>
  <title>Lucky Draw Spinner 🎯</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    #result {
      font-size: 2em;
      margin-top: 20px;
      color: green;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎉 Lucky Draw Spinner 🎉</h1>
  <button onclick="spin()">Spin the Wheel</button>
  <div id="result"></div>

  <script>
    const names = ["Alice", "Bob", "Charlie", "Diana", "Ethan", "Fiona"];

    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    function spin() {
      document.getElementById("result").innerHTML = "Spinning...";
      let index = 0;
      let spins = 20;
      let interval = setInterval(() => {
        document.getElementById("result").innerHTML = names[index % names.length];
        index++;
        spins--;
        if (spins === 0) {
          clearInterval(interval);
          const winner = names[Math.floor(Math.random() * names.length)];
          document.getElementById("result").innerHTML = `🎊 Winner: ${winner} 🏆`;
          launchConfetti(); // trigger confetti here 🎉
        }
      }, 100);
    }
  </script>
</body>
</html>
