
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ultimate Lucky Draw 🎯</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
      background-color: #f0f8ff;
    }
    h1 {
      font-size: 2.5em;
    }
    textarea {
      width: 300px;
      height: 100px;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      font-size: 2em;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>🎉 Lucky Draw Spinner 🎉</h1>
  <p>Enter names separated by commas:</p>
  <textarea id="nameInput">Alice,Bob,Charlie,Diana,Ethan,Fiona</textarea><br>
  <button onclick="startDraw()">Spin the Wheel</button>
  <div id="result"></div>
  <audio id="drumroll" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>
  <audio id="winnerSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>

  <script>
    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });
    }

    function startDraw() {
      const input = document.getElementById("nameInput").value;
      let names = input.split(",").map(n => n.trim()).filter(n => n);
      if (names.length === 0) {
        alert("Please enter at least one name.");
        return;
      }

      const drumroll = document.getElementById("drumroll");
      const winnerSound = document.getElementById("winnerSound");
      drumroll.play();

      let result = document.getElementById("result");
      result.innerHTML = "Spinning...";
      let index = 0;
      let spins = 30;
      let interval = setInterval(() => {
        result.innerHTML = names[index % names.length];
        index++;
        spins--;
        if (spins === 0) {
          clearInterval(interval);
          const winner = names[Math.floor(Math.random() * names.length)];
          result.innerHTML = `🎊 Winner: ${winner} 🏆`;
          launchConfetti();
          drumroll.pause();
          drumroll.currentTime = 0;
          winnerSound.play();
        }
      }, 100);
    }
  </script>
</body>
</html>
